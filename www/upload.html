<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Upload File</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Upload File Page</h1>

        <form action="http://localhost:3000/files/save?apiKey=your_private_key" method="post"
            enctype="multipart/form-data">
            <div>
                <label class="form-label">Upload file here</label>
                <input class="form-control form-control-lg" name="filesUpload" type="file" multiple>
                <button type="submit" class="btn btn-success mt-3">upload</button>
            </div>
        </form>

        <div class="row">
            <div class="col-12">
                <table id="example" class="display">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>floderName</th>
                            <th>fileName</th>
                            <th>ref_id</th>
                            <th>create_at</th>
                            <th>update_at</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>id</th>
                            <th>floderName</th>
                            <th>fileName</th>
                            <th>ref_id</th>
                            <th>create_at</th>
                            <th>update_at</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <script>
            var table = $('#example').DataTable({
                ajax: "http://localhost:3000/files/list?apiKey=your_private_key",
                "columns": [
                    { "data": "id" },
                    { "data": "floderName" },
                    { "data": "fileName" },
                    { "data": "ref_id" },
                    { "data": "create_at" },
                    { "data": "update_at" }
                ],
                "columnDefs": [{
                    "targets": 2,
                    "data": "fileName",
                    "render": function (data, type, row, meta) {
                        return '<a target="_blank" href="http://localhost/files/' + row.floderName + '/' + data + '" download> ดาวน์โหลด ' + data + '</a>'
                    }
                }]
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
